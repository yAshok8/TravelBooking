<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createBookingForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offest-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              formControlName="firstName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offest-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              formControlName="lastName"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offest-sm="3">
          <ion-item>
            <ion-label position="floating">Number of Guests</ion-label>
            <ion-select formControlName="guestNumber">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offest-sm="3">
          <ion-item>
            <ion-label position="floating">From Date</ion-label>
            <ion-datetime
              displayFormat="MMM DD YYYY"
              pickerFormat="YY MM DD"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              required
              formControlName="fromDate"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To Date</ion-label>
            <ion-datetime
              displayFormat="MMM DD YYYY"
              pickerFormat="YY MM DD"
              [min]=""
              [max]="selectedPlace.availableTo.toISOString()"
              required
              formControlName="toDate"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offest-sm="3">
        <ion-col>
          <ion-button color="primary" expand="block" (click)="onSubmit()">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
