<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3" size-sm="8" offset-sm="2">
      <h5 style="padding-left: 10px; color: var(--ion-color-secondary)">Slide left for more options</h5>
      <ion-list>
        <ion-item-sliding *ngFor="let booking of loadedBookings" #bookingSliding>
          <ion-item>
            <ion-label>
              <h4>{{ booking.placeTitle }}</h4>
              <p>Guests: {{ booking.guestsNums }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelBooking(booking.id, bookingSliding)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
