<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-item detail *ngFor="let place of loadedPlaces" [routerLink]="['/','places','tabs', 'offers', place.id]">
        <ion-avatar slot="start">
          <img [src]="place.imageUrl">
        </ion-avatar>
        <ion-label>{{ place.title }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
