<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-item detail *ngFor="let place of loadedPlaces" [routerLink]="['/','places','tabs', 'offers', place.id]">
        <ion-avatar slot="start">
          <img [src]="place.imageUrl">
        </ion-avatar>
        <ion-label><h2>{{ place.title }}</h2></ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
