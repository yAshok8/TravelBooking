<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <h5 style="padding-left: 10px; color: var(--ion-color-secondary)">Slide left for more options</h5>
      <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
        <app-offer-item [offer]="place"></app-offer-item>
        <ion-item-options>
          <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="onDelete(place.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-content>
